<div class="list">
  <h4>this is your wish list</h4>
  <table style="padding-left: 10px;">
    <tr>
      <th>name</th>
      <th>price</th>
      <th>external url</th>
    </tr>
    <tr ng-repeat="item in list.items">
      <td ng-bind="item.name"></td>
      <td>$<span ng-bind="item.price"></span></td>
      <td ng-bind="item.url"></td>
      <td><a ui-sref="listItemEdit({list_id: list.id, item_id: item.id})">view/edit</a></td>
      <td><a href="" ng-click="deleteItem(item)">delete</a></td>
    </tr>
  </table>
</div>

<form ng-submit="createItem(new_item)">
  <input type="text" value="name" ng-model="new_item.items.name" placeholder="name" />
  <input type="number" value="0" ng-model="new_item.items.price" placeholder="price" />
  <input type="url" value="url" ng-model="new_item.items.url" placeholder="url" />
  <input type="submit" value="add item" />
</form>
