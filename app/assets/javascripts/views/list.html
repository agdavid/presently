<div class="my-list">
  <h4><span ng-bind="listCtrl.list.user.username"></span>'s list</h4>
  <table>
    <tr>
      <th>item name</th>
      <th>external url</th>
    </tr>
    <tr ng-repeat="item in listCtrl.list.items">
      <td ng-bind="item.name"></td>
      <td ng-bind="item.url"></td>
      <td><a href="#/items/{{item.id}}">view/edit</a></td>
    </tr>
    <tr>
      <form novalidate>
        <td><input value="item name" ng-model="new_item_name"></input></td>
        <td><input value="reference url" ng-model="new_item_url"></input></td>
        <td><input type="submit" value="add item" ng-click="listCtrl.createItem(listCtrl.final_item)"></input></td>
      </form>
    </tr>
  </table>
</div>
