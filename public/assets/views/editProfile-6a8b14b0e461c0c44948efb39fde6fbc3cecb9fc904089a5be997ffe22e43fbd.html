<div class="well">
  <img ng-src="{{currentUser.image}}" class="show-img img-circle"> <br>
  <form ng-submit="update()">
    update image:<input type="file" ng-model="image" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20MB" ngf-min-height="100" ngf-select />
    username:<input type="text" ng-model="currentUser.username" placeholder="{{currentUser.username}}" /><br>
    email:<input type="text" ng-model="currentUser.email" placeholder="{{currentUser.email}}" /><br>
    about me:<input type="text" ng-model="currentUser.aboutme" placeholder="{{currentUser.aboutme}}" /><br>
    <input type="submit" value="edit profile" />
  </form>
  <br>
</div>
