<div class="my-purchases">
  <h4>this is your shopping list</h4>
  <ul>
    <li ng-repeat="purchase in currentUser.purchases | orderBy:'name'">
      buying <a ui-sref="listItemShow({item_id: purchase.id, list_id: purchase.list.id})" ng-bind="purchase.name"></a>
      for <a ui-sref="userProfile({id: purchase.list.id})" ng-bind="purchase.list.username"></a> - <a href="" ng-click="unpurchase(purchase)">unpurchase</a>
    </li>
  </ul>
</div>
