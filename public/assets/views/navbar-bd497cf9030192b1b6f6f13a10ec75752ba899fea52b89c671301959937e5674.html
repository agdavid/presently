<div ng-controller="navbarController as navCtrl">
  <div ng-if="currentUser" class="row">
    <div class="col col-md-4">
      <h3>welcome <span ng-bind="currentUser.username"></span></h3>
    </div>

    <div class="col col-md-8">
      <ul class="list-inline nav nav-pills">
        <li><a ui-sref="userProfile({id: currentUser.id})">profile</a></li>
        <li><a ui-sref="list({id: currentUser.id})">list</a></li>
        <li><a ui-sref="userFriends({id: currentUser.id})">friends</a></li>
        <li><a ui-sref="userPurchases({id: currentUser.id})">purchases</a></li>
        <li><a ui-sref="userEvents({id: currentUser.id})">events</a></li>
        <li><a href="#" ng-click="logout()">log out</a></li>
      </ul>
    </div>
  </div>
</div>
